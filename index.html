<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Encriptador</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="main_container">
        
        <!-- Ventana Principal -->
        <section class="main_container__main_window">
            <div class="main_container__main_window__text_container">
                <p>WELCOME TO ROBCO INDUSTRIES (TM) TERMLINK</p>
                <p>6th Gen CISCO SYSTEMS Encryption Algorithm</p>
                <p>Select an option:</p>
            </div>

            <div class="main_container__main_window__button_container">
                <button onclick="showSecondaryWindow(true)">Encrypt</button>
                <button onclick="showSecondaryWindow(false)">Decrypted</button>
            </div>

            <div class="main_container__main_window__footer">
                <a href="https://ar.linkedin.com/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                        <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                    </svg>
                </a>
                <a href="https://www.github.com">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                    </svg>
                </a>
                <p>&copy; 2024 BenjaCop All Right Reserved</p>
            </div>
        </section>

        <!-- Ventana Secundaria -->
        <section class="main_container__secondary_window">
            <textarea id="main_container__secondary_window__input_text"></textarea>

            <div class="main_container__secondary_window__buttons_container">
                <button>Back to menu</button>
                <button onclick="encryptOrDecrypt()"></button>
            </div>
        </section>

        <!-- VideoJuego -->
        <section class='main_container__game_window'>
            <div class='main_container__game_window__scores'>
                <p>Score:</p>
                <h1 id='game_score'>000</h1>
                <p>High Score:</p>
                <h1 id='game_high_score'>000</h1>
            </div>
            <div class='main_container__game_window__border'></div>
        </section>
        
        <!-- Alert -->
        <section class="main_container__alert_window">
            <div class="main_container__alert_window__notification">
                <p></p>
            </div>
        </section>

        <!-- Boton de Encendido -->
        <label class="switch">
            <input id="power_button" type="checkbox" checked="checked" />
            <div class="button">
                <div class="light"></div>
                <div class="dots"></div>
                <div class="shine"></div>
                <div class="shadow"></div>
            </div>
        </label>

        <!-- Boton de Encendido iPhone -->
        <div class="btn-power__mobile">
            <input type="checkbox" id="power_button_mobile">
            <label for="power_button_mobile"></label>
        </div>
          
    </main>

    <script src="app.js"></script>
</body>

</html>
