<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio src="/rsc/sound/computer_sound.mpeg" autoplay loop></audio>


    <main class="main_container">

        <section class="main_container__main_window">

            <div class="main_container__main_window__text_container">
                <p>Welcome to ROBCO Industries (TM) Termlink.</p>
                <br>
                <p>System Cisco Algorithm Encriypt v6.0</p>
            </div>

            <div class="main_container__main_window__button_container">

                <button>
                    <span>Encrypt</span>
                </button>

                <button>
                    <span>Decrypted</span>
                </button>

            </div>

            <div>
                <p class="main_container__main_window__copyright"> &copy; 2024 BenjaCop All right reserved </p>
            </div>

        </section>

        </div>
        <!-- Hacer un Ventana Secundaria y por js insertar valores -->
        <section class="main_container__encrypt_window">

            <textarea name="" class="main_container__encrypt_window__input_text"
                placeholder="Ingrese el texto a Encriptar..."></textarea>

            <div class="main_container__encrypt_window__buttons_container">

                <button>
                    <span>Encrypt</span>
                </button>

                <button>
                    <span>Back to menu</span>
                </button>

            </div>

        </section>

        <section class="main_container__decrypt_window">

            <textarea name="" class="main_container__decrypt_window__input_text">

                <div class="main_container__decrypt_window__buttons_container">
                    
                    <button>
                        <span>Decrypt</span>
                    </button>

                    <button>
                        <span>Back to menu</span>
                    </button>

                </div>

            </section>

        </section>

    </main>

</body>

</html>
