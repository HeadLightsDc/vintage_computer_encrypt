<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio src="/rsc/sound/computer_sound.mpeg" autoplay loop></audio>


    <main class="main_container">

        <section class="main_container__main_window">

            <div class="main_container__main_window__text_container">
                <p>Welcome to ROBCO Industries (TM) Termlink.</p>
                <br>
                <p>System Cisco Algorithm Encriypt v6.0</p>
            </div>

            <div class="main_container__main_window__button_container">

                <button onclick="showSecondaryWindow(true)">Encrypt</button>

                <button onclick="showSecondaryWindow(false)">Decrypted</button>

            </div>

            <div>
                <p class="main_container__main_window__copyright"> &copy; 2024 BenjaCop All right reserved </p>
            </div>

        </section>

        <!-- Boton de Encendido -->
        <label class="switch">
            <input type="checkbox" checked="checked">
            <div class="button">
              <div class="light"></div>
              <div class="dots"></div>
              <div class="characters"></div>
              <div class="shine"></div>
              <div class="shadow"></div>
            </div>
          </label>

        <!-- Ventana Secundaria -->
        <section class="main_container__secondary_window">

            <textarea name="" class="main_container__secondary_window__input_text"></textarea>

            <div class="main_container__secondary_window__buttons_container">

                <button onclick="showMainWindow()">Back to menu</button>

                <button onclick="encryptOrDecrypt()"></button>

            </div>

        </section>

    </main>

<script src="app.js"></script>

</body>

</html>
